<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GADKk FARM PRO v16.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Â§çÁî® v15 Ê†∑ÂºèÔºåÂ¢ûÂä†‰ª•‰∏ã */
        :root { --primary: #00FFA3; --accent: #00C2FF; --bg: #050505; --card: rgba(20, 20, 28, 0.85); --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at top, #1a2a3a 0%, var(--bg) 100%); color: #fff; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden; }
        
        .rain-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .bill { position: absolute; top: -100px; width: 50px; height: 25px; background: #e0e0e0; border: 1px solid #2e7d32; border-radius: 2px; opacity: 0.5; animation: fall linear infinite; will-change: transform; display: flex; justify-content: center; align-items: center; font-family: serif; color: #1b5e20; font-weight: bold; font-size: 10px; }
        .bill::after { content: '$100'; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .app-container { width: 100%; max-width: 480px; position: relative; z-index: 10; animation: fadeUp 0.5s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .navbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 24px; font-weight: 800; letter-spacing: 2px; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .nav-actions { display: flex; gap: 8px; align-items: center; }
        .lang-switch { display: flex; background: rgba(255,255,255,0.1); border-radius: 20px; padding: 2px; height: 28px; }
        .lang-btn { padding: 0 8px; display: flex; align-items: center; border-radius: 16px; font-size: 10px; cursor: pointer; color: #aaa; font-weight: 700; transition: 0.3s; }
        .lang-btn.active { background: var(--primary); color: #000; }

        .wallet-btn { background: rgba(0, 255, 163, 0.1); border: 1px solid rgba(0, 255, 163, 0.3); color: var(--primary); padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 6px; }
        .wallet-btn:active { transform: scale(0.95); }

        .card { background: var(--card); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); transition: transform 0.2s; }
        .reward-card { background: linear-gradient(160deg, rgba(255, 215, 0, 0.05) 0%, var(--card) 60%); border-color: rgba(255, 215, 0, 0.2); text-align: center; position: relative; overflow: hidden; }
        .reward-card::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%); animation: rotate 10s linear infinite; pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .reward-val { font-family: 'Rajdhani', sans-serif; font-size: 42px; font-weight: 700; color: #fff; text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); margin: 5px 0; }
        
        .pool-stats { display: flex; gap: 15px; margin-bottom: 20px; }
        .stat-item { flex: 1; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 16px; text-align: center; border: 1px solid var(--border); }
        .stat-label { font-size: 11px; color: #888; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-num { font-family: 'Rajdhani', sans-serif; font-size: 18px; font-weight: 700; color: var(--accent); }

        .tabs { display: flex; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--border); }
        .tab-btn { flex: 1; padding: 12px; text-align: center; color: #666; cursor: pointer; border-radius: 10px; font-size: 14px; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: rgba(255,255,255,0.1); color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .tab-btn.active#t-stake { color: var(--primary); }
        .tab-btn.active#t-unstake { color: #FF4500; }

        .input-wrap { position: relative; margin: 10px 0 20px; background: #0f0f12; border: 1px solid var(--border); border-radius: 14px; padding: 0 15px; display: flex; align-items: center; transition: 0.3s; }
        .input-wrap:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 255, 163, 0.15); }
        .input-box { width: 100%; background: none; border: none; color: #fff; padding: 18px 0; font-size: 20px; font-family: 'Rajdhani', sans-serif; outline: none; font-weight: bold; }
        .max-btn { background: rgba(0, 255, 163, 0.15); color: var(--primary); font-size: 12px; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.2s; letter-spacing: 0.5px; border: 1px solid rgba(0, 255, 163, 0.2); }
        .max-btn:active { transform: scale(0.9); }

        /* ÊåâÈíÆ‰∏éÂæÆ‰∫§‰∫í */
        .btn { width: 100%; padding: 18px; border-radius: 14px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; font-family: 'Inter', sans-serif; transition: 0.2s; margin-top: 5px; position: relative; overflow: hidden; }
        .btn:active { transform: scale(0.98); }
        /* ÊåâÈíÆÁÇπÂáªÊ≥¢Á∫π */
        .btn::after { content: ""; position: absolute; top: 50%; left: 50%; width: 5px; height: 5px; background: rgba(255, 255, 255, 0.5); opacity: 0; border-radius: 100%; transform: scale(1, 1) translate(-50%); transform-origin: 50% 50%; }
        .btn:focus:not(:active)::after { animation: ripple 1s ease-out; }
        @keyframes ripple { 0% { transform: scale(0, 0); opacity: 0.5; } 100% { transform: scale(40, 40); opacity: 0; } }

        .btn-gold { background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.25); }
        .btn-green { background: linear-gradient(135deg, var(--primary), var(--accent)); color: #000; box-shadow: 0 5px 20px rgba(0, 255, 163, 0.25); }
        .btn-approve { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .btn-red { background: linear-gradient(135deg, #FF4500, #C21500); color: #fff; box-shadow: 0 5px 20px rgba(255, 69, 0, 0.25); }

        /* Âä†ËΩΩÂúà */
        .loader { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
        .btn-gold.has-reward { animation: pulse-gold 2s infinite; }

        .revoke-link { text-align: center; margin-top: 15px; font-size: 12px; color: #666; cursor: pointer; text-decoration: underline; transition: 0.2s; }
        .revoke-link:hover { color: #FF4500; }

        .toast-box { position: fixed; top: 20px; right: 20px; z-index: 999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { pointer-events: auto; background: rgba(20, 20, 30, 0.95); border-left: 4px solid; padding: 16px 20px; border-radius: 6px; color: #fff; min-width: 280px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); backdrop-filter: blur(10px); transform: translateX(120%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 13px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .toast.show { transform: translateX(0); }
        .t-icon { margin-right: 12px; font-size: 18px; }

        .hidden { display: none; }
        .row-sb { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 8px; font-weight: 500; }
    </style>
</head>
<body>

<div class="rain-container" id="rain"></div>
<div class="toast-box" id="toastBox"></div>

<div class="app-container">
    <div class="navbar">
        <div class="logo">GADKk <span style="font-size:10px; vertical-align:top; color:var(--primary); font-weight:bold;">v16</span></div>
        <div class="nav-actions">
            <div class="lang-switch">
                <div class="lang-btn active" id="lang-cn" onclick="setLang('cn')">CN</div>
                <div class="lang-btn" id="lang-en" onclick="setLang('en')">EN</div>
            </div>
            <div id="connectBtn" class="wallet-btn" onclick="connectWallet()">
                <span data-i18n="connect">üì° ËøûÊé•Èí±ÂåÖ</span>
            </div>
        </div>
    </div>

    <div class="card reward-card">
        <div style="font-size:12px; color:#FFD700; letter-spacing:1.5px; margin-bottom:5px; font-weight:bold;" data-i18n="pending">‚ú® ÂæÖÈ¢ÜÂèñÂàÜÁ∫¢ (PENDING)</div>
        <div class="reward-val" id="pendingReward">0.0000</div>
        <div style="font-size:12px; color:#888; margin-bottom:15px;">GADKk Token</div>
        <button class="btn btn-gold" id="btnHarvest" onclick="harvest()">
            <span data-i18n="harvest">üí∞ ‰∏ÄÈîÆÈ¢ÜÂèñ (Harvest)</span>
        </button>
    </div>

    <div class="pool-stats">
        <div class="stat-item">
            <div class="stat-label" data-i18n="total_staked">ÂÖ®ÁΩëÊÄªË¥®Êäº (Total)</div>
            <div class="stat-num" id="totalStaked">--</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" data-i18n="my_share">ÊàëÁöÑÂç†ÊØî (Share)</div>
            <div class="stat-num" id="poolShare" style="color:var(--primary)">0.00%</div>
        </div>
    </div>

    <div class="card">
        <div class="tabs">
            <div class="tab-btn active" id="t-stake" onclick="switchTab('stake')">
                <span data-i18n="tab_stake">üü¢ Ë¥®ÊäºÊåñÁüø</span>
            </div>
            <div class="tab-btn" id="t-unstake" onclick="switchTab('unstake')">
                <span data-i18n="tab_unstake">üî¥ ËµéÂõûÊú¨Èáë</span>
            </div>
        </div>

        <div id="panel-stake">
            <div class="row-sb">
                <span data-i18n="deposit_lp">Â≠òÂÖ• LP</span>
                <span><span data-i18n="balance">‰ΩôÈ¢ù</span>: <span id="walletBal" style="color:#fff; font-family:'Rajdhani'; font-weight:bold;">0.00</span></span>
            </div>
            
            <div class="input-wrap">
                <input type="number" id="stakeIn" class="input-box" placeholder="0.00" oninput="handleInput()">
                <div class="max-btn" onclick="fillMaxStake()">MAX</div>
            </div>

            <div id="action-area">
                <button class="btn btn-approve" id="btnApprove" onclick="approve()">
                    <span data-i18n="step1">üîì Á¨¨‰∏ÄÊ≠•ÔºöÊéàÊùÉ LP</span>
                </button>
                <button class="btn btn-green hidden" id="btnStake" onclick="deposit()">
                    <span data-i18n="step2">‚ö° Á¨¨‰∫åÊ≠•ÔºöÁ°ÆËÆ§Ë¥®Êäº</span>
                </button>
            </div>
            
            <div class="revoke-link hidden" id="btnRevoke" onclick="revoke()">
                <span data-i18n="revoke">üö´ ÈáçÁΩÆÊéàÊùÉ</span>
            </div>
        </div>

        <div id="panel-unstake" class="hidden">
            <div class="row-sb">
                <span data-i18n="withdraw_lp">ÂèñÂá∫ LP</span>
                <span><span data-i18n="staked">Â∑≤Ë¥®Êäº</span>: <span id="stakedBal" style="color:#fff; font-family:'Rajdhani'; font-weight:bold;">0.00</span></span>
            </div>
            
            <div class="input-wrap">
                <input type="number" id="unstakeIn" class="input-box" placeholder="0.00">
                <div class="max-btn" onclick="fillMaxUnstake()">MAX</div>
            </div>
            
            <button class="btn btn-red" id="btnWithdraw" onclick="withdraw()">
                <span data-i18n="btn_withdraw">üì§ Á°ÆËÆ§ËµéÂõû (Withdraw)</span>
            </button>
        </div>
    </div>
</div>

<script>
    const i18n = {
        cn: {
            connect: "üì° ËøûÊé•Èí±ÂåÖ",
            pending: "‚ú® ÂæÖÈ¢ÜÂèñÂàÜÁ∫¢ (PENDING)",
            harvest: "üí∞ ‰∏ÄÈîÆÈ¢ÜÂèñ (Harvest)",
            total_staked: "ÂÖ®ÁΩëÊÄªË¥®Êäº",
            my_share: "ÊàëÁöÑÂç†ÊØî",
            tab_stake: "üü¢ Ë¥®ÊäºÊåñÁüø",
            tab_unstake: "üî¥ ËµéÂõûÊú¨Èáë",
            deposit_lp: "Â≠òÂÖ• LP",
            balance: "‰ΩôÈ¢ù",
            staked: "Â∑≤Ë¥®Êäº",
            withdraw_lp: "ÂèñÂá∫ LP",
            step1: "üîì Á¨¨‰∏ÄÊ≠•ÔºöÊéàÊùÉ LP",
            step2: "‚ö° Á¨¨‰∫åÊ≠•ÔºöÁ°ÆËÆ§Ë¥®Êäº",
            revoke: "üö´ ÈáçÁΩÆÊéàÊùÉ",
            btn_withdraw: "üì§ Á°ÆËÆ§ËµéÂõû",
            toast_connect: "Èí±ÂåÖËøûÊé•ÊàêÂäü",
            toast_sent: "‰∫§ÊòìÁ°ÆËÆ§‰∏≠...",
            toast_success: "‚úÖ Êìç‰ΩúÊàêÂäü",
            toast_error: "Â§±Ë¥•: "
        },
        en: {
            connect: "üì° Connect",
            pending: "‚ú® PENDING REWARDS",
            harvest: "üí∞ Harvest Rewards",
            total_staked: "Total Staked",
            my_share: "My Share",
            tab_stake: "üü¢ Stake",
            tab_unstake: "üî¥ Unstake",
            deposit_lp: "Deposit LP",
            balance: "Balance",
            staked: "Staked",
            withdraw_lp: "Withdraw LP",
            step1: "üîì Step 1: Approve",
            step2: "‚ö° Step 2: Stake",
            revoke: "üö´ Reset Allowance",
            btn_withdraw: "üì§ Withdraw",
            toast_connect: "Wallet Connected",
            toast_sent: "Confirming...",
            toast_success: "‚úÖ Success",
            toast_error: "Error: "
        }
    };

    const POOL_ADDR = "0x75bB76C3fc354CE2f078d613C8e6D3daFeE19797"; 
    const PAIR_ADDR = "0x5B06dc147F363aa0111549fb5EA992A40feda6fC"; 
    
    const ABI_POOL = [
        "function pendingReward(address) view returns (uint256)",
        "function deposit(uint256) external",
        "function withdraw(uint256) external",
        "function userInfo(address) view returns (uint256 amount, uint256 rewardDebt)"
    ];
    const ABI_TOKEN = [
        "function balanceOf(address) view returns (uint256)",
        "function approve(address, uint256) external returns (bool)",
        "function allowance(address, address) view returns (uint256)"
    ];

    let provider, signer, userAddr, poolCt, tokenCt;
    let rawWalletBalance = ethers.BigNumber.from(0); 
    let rawStakedBalance = ethers.BigNumber.from(0);
    let allowanceVal = ethers.BigNumber.from(0);
    let currentLang = localStorage.getItem('gadkk_farm_lang') || 'cn';

    window.onload = () => setLang(currentLang);

    function setLang(lang) {
        currentLang = lang;
        localStorage.setItem('gadkk_farm_lang', lang);
        document.getElementById('lang-cn').classList.toggle('active', lang === 'cn');
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if(i18n[lang][key]) el.innerText = i18n[lang][key];
        });
    }

    function fmtNum(n) {
        return parseFloat(n).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 4 });
    }

    function showToast(msg, type='info') {
        const div = document.createElement('div');
        div.className = `toast`;
        div.style.borderLeftColor = type==='success'?'var(--primary)':(type==='error'?'var(--danger)':'var(--accent)');
        const icon = type==='success'?'‚úÖ':(type==='error'?'‚ùå':'‚ÑπÔ∏è');
        div.innerHTML = `<span class="t-icon">${icon}</span><span>${msg}</span>`;
        document.getElementById('toastBox').appendChild(div);
        setTimeout(()=>div.classList.add('show'),10);
        setTimeout(()=>{div.classList.remove('show');setTimeout(()=>div.remove(),300)},3000);
    }

    // üéâ ÁÉüËä±ÁâπÊïà
    function celebrate(type) {
        if(type === 'harvest') {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#FFD700', '#FFA500', '#FFFFFF'] });
        } else if (type === 'stake') {
            confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 }, colors: ['#00FFA3', '#00C2FF'] });
        }
    }

    async function connectWallet() {
        if(!window.ethereum) return showToast("MetaMask Missing", "error");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userAddr = await signer.getAddress();
            
            poolCt = new ethers.Contract(POOL_ADDR, ABI_POOL, signer);
            tokenCt = new ethers.Contract(PAIR_ADDR, ABI_TOKEN, signer);

            document.getElementById("connectBtn").innerHTML = `‚úÖ ${userAddr.substring(0,6)}...`;
            document.getElementById("connectBtn").style.borderColor = "var(--primary)";
            showToast(i18n[currentLang].toast_connect, "success");
            
            refreshData();
            setInterval(refreshData, 10000);
        } catch(e) { showToast("Canceled", "info"); }
    }

    async function refreshData() {
        if(!userAddr) return;
        try {
            rawWalletBalance = await tokenCt.balanceOf(userAddr);
            document.getElementById("walletBal").innerText = fmtNum(ethers.utils.formatUnits(rawWalletBalance, 18));

            const info = await poolCt.userInfo(userAddr);
            rawStakedBalance = info[0];
            document.getElementById("stakedBal").innerText = fmtNum(ethers.utils.formatUnits(rawStakedBalance, 18));

            const pending = await poolCt.pendingReward(userAddr);
            const pendingFmt = ethers.utils.formatUnits(pending, 18);
            document.getElementById("pendingReward").innerText = fmtNum(pendingFmt);
            
            if(parseFloat(pendingFmt) > 0) document.getElementById("btnHarvest").classList.add("has-reward");
            else document.getElementById("btnHarvest").classList.remove("has-reward");

            const totalStakedRaw = await tokenCt.balanceOf(POOL_ADDR);
            const totalStaked = parseFloat(ethers.utils.formatUnits(totalStakedRaw, 18));
            document.getElementById("totalStaked").innerText = fmtNum(totalStaked.toFixed(2));

            const myStaked = parseFloat(ethers.utils.formatUnits(rawStakedBalance, 18));
            let share = totalStaked > 0 ? (myStaked / totalStaked) * 100 : 0;
            document.getElementById("poolShare").innerText = share.toFixed(4) + "%";

            allowanceVal = await tokenCt.allowance(userAddr, POOL_ADDR);
            checkState(); 

        } catch(e) { console.error(e); }
    }

    function checkState() {
        if (allowanceVal.gt(0)) {
            document.getElementById("btnApprove").classList.add("hidden");
            document.getElementById("btnStake").classList.remove("hidden");
            document.getElementById("btnRevoke").classList.remove("hidden");
        } else {
            document.getElementById("btnApprove").classList.remove("hidden");
            document.getElementById("btnStake").classList.add("hidden");
            document.getElementById("btnRevoke").classList.add("hidden");
        }
    }

    function handleInput() {}

    function fillMaxStake() {
        document.getElementById("stakeIn").value = ethers.utils.formatUnits(rawWalletBalance, 18);
        document.getElementById("stakeIn").dataset.isMax = "true";
    }

    function fillMaxUnstake() {
        document.getElementById("unstakeIn").value = ethers.utils.formatUnits(rawStakedBalance, 18);
        document.getElementById("unstakeIn").dataset.isMax = "true";
    }

    function setBtnLoading(id, isLoading) {
        const btn = document.getElementById(id);
        if(isLoading) {
            btn.disabled = true;
            btn.innerHTML = `<span class="loader"></span> Processing...`;
        } else {
            btn.disabled = false;
            setLang(currentLang); // ÊÅ¢Â§çÂ§öËØ≠Ë®ÄÊñáÊú¨
        }
    }

    async function approve() {
        if(!signer) return showToast("Connect Wallet", "error");
        setBtnLoading('btnApprove', true);
        try {
            showToast(i18n[currentLang].toast_sent, "info");
            const tx = await tokenCt.approve(POOL_ADDR, ethers.constants.MaxUint256);
            await tx.wait();
            showToast(i18n[currentLang].toast_success, "success");
            refreshData();
        } catch(e) { showToast(e.message, "error"); }
        finally { setBtnLoading('btnApprove', false); }
    }

    async function revoke() {
        if(!signer) return showToast("Connect Wallet", "error");
        try {
            showToast(i18n[currentLang].toast_sent, "info");
            const tx = await tokenCt.approve(POOL_ADDR, 0);
            await tx.wait();
            showToast(i18n[currentLang].toast_success, "success");
            refreshData();
        } catch(e) { showToast(e.message, "error"); }
    }

    async function deposit() {
        const inputEl = document.getElementById("stakeIn");
        const valStr = inputEl.value;
        if(!valStr || parseFloat(valStr) <= 0) return showToast("Invalid Amount", "error");

        setBtnLoading('btnStake', true);
        try {
            showToast(i18n[currentLang].toast_sent, "info");
            let amountToStake;
            if (inputEl.dataset.isMax === "true" || valStr === ethers.utils.formatUnits(rawWalletBalance, 18)) {
                amountToStake = rawWalletBalance;
            } else {
                amountToStake = ethers.utils.parseUnits(valStr, 18);
            }
            const tx = await poolCt.deposit(amountToStake);
            await tx.wait();
            
            celebrate('stake'); // üéâ Ë¥®ÊäºÊàêÂäüÊîæÁÉüËä±
            showToast(i18n[currentLang].toast_success, "success");
            inputEl.value = "";
            inputEl.dataset.isMax = "false";
            refreshData();
        } catch(e) { 
            let errMsg = e.reason || e.message;
            if(errMsg.includes("ds-math-sub-underflow")) errMsg = "Precision Error (Use MAX)";
            showToast(i18n[currentLang].toast_error + errMsg, "error"); 
        } finally { setBtnLoading('btnStake', false); }
    }

    async function withdraw() {
        const inputEl = document.getElementById("unstakeIn");
        const valStr = inputEl.value;
        if(!valStr || parseFloat(valStr) <= 0) return showToast("Invalid Amount", "error");

        setBtnLoading('btnWithdraw', true);
        try {
            showToast(i18n[currentLang].toast_sent, "info");
            let amountToWithdraw;
            if (inputEl.dataset.isMax === "true" || valStr === ethers.utils.formatUnits(rawStakedBalance, 18)) {
                amountToWithdraw = rawStakedBalance;
            } else {
                amountToWithdraw = ethers.utils.parseUnits(valStr, 18);
            }
            const tx = await poolCt.withdraw(amountToWithdraw);
            await tx.wait();
            showToast(i18n[currentLang].toast_success, "success");
            inputEl.value = "";
            refreshData();
        } catch(e) { showToast(i18n[currentLang].toast_error + (e.reason||e.message), "error"); }
        finally { setBtnLoading('btnWithdraw', false); }
    }

    async function harvest() {
        if(!signer) return showToast("Connect Wallet", "error");
        setBtnLoading('btnHarvest', true);
        try {
            showToast(i18n[currentLang].toast_sent, "info");
            const tx = await poolCt.deposit(0);
            await tx.wait();
            
            celebrate('harvest'); // üéâ È¢ÜÂèñÊàêÂäüÊîæÁÉüËä± (ÈáëËâ≤)
            showToast(i18n[currentLang].toast_success, "success");
            refreshData();
        } catch(e) { showToast(i18n[currentLang].toast_error + (e.reason||e.message), "error"); }
        finally { setBtnLoading('btnHarvest', false); }
    }

    function switchTab(t) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('t-'+t).classList.add('active');
        document.getElementById('panel-stake').classList.add('hidden');
        document.getElementById('panel-unstake').classList.add('hidden');
        document.getElementById('panel-'+t).classList.remove('hidden');
    }

    function initRain() {
        const container = document.getElementById('rain');
        const isMobile = window.innerWidth < 768;
        const count = isMobile ? 6 : 15; 
        for(let i=0; i<count; i++) {
            const bill = document.createElement('div');
            bill.className = 'bill';
            bill.style.left = Math.random() * 100 + 'vw';
            bill.style.animationDuration = (Math.random() * 5 + 5) + 's';
            bill.style.animationDelay = (Math.random() * 5) + 's';
            bill.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            container.appendChild(bill);
        }
    }
    initRain();
</script>

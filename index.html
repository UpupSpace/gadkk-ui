        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .max-btn { background: rgba(0, 255, 163, 0.15); color: var(--primary); font-size: 12px; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.2s; letter-spacing: 0.5px; border: 1px solid rgba(0, 255, 163, 0.2); }

<script>

    async function refreshData() {

        try {
            rawWalletBalance = await tokenCt.balanceOf(userAddr);
            document.getElementById("walletBal").innerText = parseFloat(ethers.utils.formatUnits(rawWalletBalance, 18)).toFixed(4);

            const info = await poolCt.userInfo(userAddr);
            rawStakedBalance = info[0];

            const myStaked = parseFloat(ethers.utils.formatUnits(rawStakedBalance, 18));

            document.getElementById("btnStake").classList.remove("hidden");

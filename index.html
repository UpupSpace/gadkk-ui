<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADKk FARM PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00FFA3; --accent: #00C2FF; --bg: #050505; --card: rgba(20, 20, 28, 0.8); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at top, #1a2a3a 0%, var(--bg) 100%); color: #fff; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* --- ä¼˜åŒ–åçš„é‡‘é’±é›¨ --- */
        .rain-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .bill { position: absolute; top: -100px; width: 60px; height: 30px; background: #e0e0e0; border: 1px solid #2e7d32; border-radius: 2px; opacity: 0.7; animation: fall linear infinite; will-change: transform; display: flex; justify-content: center; align-items: center; font-family: serif; color: #1b5e20; font-weight: bold; font-size: 10px; }
        .bill::after { content: '$100'; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .app-container { width: 100%; max-width: 480px; position: relative; z-index: 10; animation: slideUp 0.6s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .navbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 24px; font-weight: 800; letter-spacing: 2px; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .wallet-btn { background: rgba(0, 255, 163, 0.1); border: 1px solid rgba(0, 255, 163, 0.3); color: var(--primary); padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        
        .card { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; padding: 24px; margin-bottom: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        
        /* å¥–åŠ±å¡ç‰‡ */
        .reward-card { background: linear-gradient(160deg, rgba(255, 215, 0, 0.05) 0%, var(--card) 60%); border-color: rgba(255, 215, 0, 0.2); text-align: center; }
        .reward-title { font-size: 12px; color: #FFD700; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 10px; opacity: 0.8; }
        .reward-val { font-family: 'Rajdhani', sans-serif; font-size: 42px; font-weight: 700; color: #fff; text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        
        /* èµ„é‡‘æ± æ•°æ®å¯è§†åŒ– */
        .pool-stats { display: flex; gap: 15px; margin-bottom: 20px; }
        .stat-item { flex: 1; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-label { font-size: 11px; color: #888; margin-bottom: 4px; }
        .stat-num { font-family: 'Rajdhani', sans-serif; font-size: 16px; font-weight: 600; color: var(--accent); }

        /* æ“ä½œåŒº */
        .tabs { display: flex; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 12px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; text-align: center; color: #666; cursor: pointer; border-radius: 10px; font-size: 14px; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: rgba(255,255,255,0.1); color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .tab-btn.active#t-stake { color: var(--primary); }
        .tab-btn.active#t-unstake { color: #FF4500; }

        .input-box { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 16px; border-radius: 12px; font-size: 18px; font-family: 'Rajdhani', sans-serif; outline: none; margin: 10px 0 20px; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 255, 163, 0.2); }

        .btn { width: 100%; padding: 18px; border-radius: 14px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; font-family: 'Inter', sans-serif; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-gold { background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3); }
        .btn-green { background: linear-gradient(135deg, var(--primary), var(--accent)); color: #000; box-shadow: 0 5px 20px rgba(0, 255, 163, 0.3); }
        .btn-approve { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: rgba(20, 20, 30, 0.95); border-left: 4px solid; padding: 15px 20px; border-radius: 4px; color: #fff; min-width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px); transform: translateX(120%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 13px; display: flex; align-items: center; }
        .toast.show { transform: translateX(0); }
        .toast-icon { margin-right: 10px; font-size: 16px; }
        .toast-success { border-color: var(--primary); } .toast-error { border-color: #FF4500; }

        .hidden { display: none; }
        .row-sb { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="rain-container" id="rain"></div>
<div class="toast-container" id="toastContainer"></div>

<div class="app-container">
    <div class="navbar">
        <div class="logo">GADKk FARM <span style="font-size:10px; vertical-align:top; color:var(--primary)">PRO</span></div>
        <div id="connectBtn" class="wallet-btn" onclick="connectWallet()">ğŸ“¡ è¿æ¥é’±åŒ…</div>
    </div>

    <div class="card reward-card">
        <div class="reward-title">âœ¨ å¾…é¢†å–åˆ†çº¢ (Pending Rewards)</div>
        <div class="reward-val" id="pendingReward">0.0000</div>
        <div style="font-size:12px; color:#888; margin-bottom:15px;">GADKk Token</div>
        <button class="btn btn-gold" onclick="harvest()">ğŸ’° ä¸€é”®é¢†å– (Harvest)</button>
    </div>

    <div class="pool-stats">
        <div class="stat-item">
            <div class="stat-label">å…¨ç½‘æ€»è´¨æŠ¼ (Total Staked)</div>
            <div class="stat-num" id="totalStaked">--</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">æˆ‘çš„å æ¯” (My Share)</div>
            <div class="stat-num" id="poolShare" style="color:var(--primary)">0.00%</div>
        </div>
    </div>

    <div class="card">
        <div class="tabs">
            <div class="tab-btn active" id="t-stake" onclick="switchTab('stake')">ğŸŸ¢ è´¨æŠ¼æŒ–çŸ¿</div>
            <div class="tab-btn" id="t-unstake" onclick="switchTab('unstake')">ğŸ”´ èµå›æœ¬é‡‘</div>
        </div>

        <div id="panel-stake">
            <div class="row-sb">
                <span>å­˜å…¥ LP</span>
                <span>ä½™é¢: <span id="walletBal" style="color:#fff">--</span></span>
            </div>
            <input type="number" id="stakeIn" class="input-box" placeholder="0.00">
            <div id="approveBox">
                <button class="btn btn-approve" id="approveBtn" onclick="approve()">ğŸ”“ ç¬¬ä¸€æ­¥ï¼šæˆæƒ LP (Approve)</button>
            </div>
            <button class="btn btn-green hidden" id="stakeBtn" onclick="deposit()">âš¡ ç¬¬äºŒæ­¥ï¼šç¡®è®¤è´¨æŠ¼ (Stake)</button>
        </div>

        <div id="panel-unstake" class="hidden">
            <div class="row-sb">
                <span>å–å‡º LP</span>
                <span>å·²è´¨æŠ¼: <span id="stakedBal" style="color:#fff">--</span></span>
            </div>
            <input type="number" id="unstakeIn" class="input-box" placeholder="0.00">
            <button class="btn" style="background:#FF4500; color:#fff" onclick="withdraw()">ğŸ“¤ ç¡®è®¤èµå› (Withdraw)</button>
        </div>
    </div>
</div>

<script>
    const POOL_ADDR = "0x75bB76C3fc354CE2f078d613C8e6D3daFeE19797"; 
    const PAIR_ADDR = "0x5B06dc147F363aa0111549fb5EA992A40feda6fC"; 
    
    // ABI
    const ABI_POOL = [
        "function pendingReward(address) view returns (uint256)",
        "function deposit(uint256) external",
        "function withdraw(uint256) external",
        "function userInfo(address) view returns (uint256 amount, uint256 rewardDebt)"
    ];
    const ABI_TOKEN = [
        "function balanceOf(address) view returns (uint256)",
        "function approve(address, uint256) external returns (bool)",
        "function allowance(address, address) view returns (uint256)"
    ];

    let provider, signer, userAddr, poolCt, tokenCt;

    // --- 1. é«˜çº§å¼¹çª—ç³»ç»Ÿ ---
    function showToast(msg, type='info') {
        const div = document.createElement('div');
        div.className = `toast toast-${type}`;
        const icons = {success:'âœ…', error:'âŒ', info:'â„¹ï¸'};
        div.innerHTML = `<span class="toast-icon">${icons[type]}</span><span>${msg}</span>`;
        document.getElementById('toastContainer').appendChild(div);
        setTimeout(() => div.classList.add('show'), 10);
        setTimeout(() => { div.classList.remove('show'); setTimeout(() => div.remove(), 400); }, 3000);
    }

    // --- 2. æ€§èƒ½ä¼˜åŒ–çš„é‡‘é’±é›¨ ---
    function initRain() {
        const container = document.getElementById('rain');
        const isMobile = window.innerWidth < 768;
        const count = isMobile ? 8 : 25; // æ‰‹æœºç«¯åªç”Ÿæˆ 8 ä¸ªï¼ŒPCç«¯ 25 ä¸ª
        
        for(let i=0; i<count; i++) {
            const bill = document.createElement('div');
            bill.className = 'bill';
            // éšæœºåŒ–åˆå§‹ä½ç½®å’Œé€Ÿåº¦
            bill.style.left = Math.random() * 100 + 'vw';
            bill.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5-10ç§’
            bill.style.animationDelay = (Math.random() * 5) + 's';
            // éšæœºå¤§å°ï¼Œå¢åŠ å±‚æ¬¡æ„Ÿ
            const scale = Math.random() * 0.5 + 0.5;
            bill.style.transform = `scale(${scale})`;
            container.appendChild(bill);
        }
    }

    // --- 3. æ ¸å¿ƒé€»è¾‘ ---
    async function connectWallet() {
        if(!window.ethereum) return showToast("è¯·å®‰è£… MetaMask", "error");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userAddr = await signer.getAddress();
            
            poolCt = new ethers.Contract(POOL_ADDR, ABI_POOL, signer);
            tokenCt = new ethers.Contract(PAIR_ADDR, ABI_TOKEN, signer);

            document.getElementById("connectBtn").innerText = `âœ… ${userAddr.substring(0,6)}...`;
            document.getElementById("connectBtn").style.borderColor = "var(--primary)";
            showToast("é’±åŒ…è¿æ¥æˆåŠŸ", "success");
            
            refreshData();
            setInterval(refreshData, 10000);
        } catch(e) { showToast("è¿æ¥å–æ¶ˆ", "info"); }
    }

    async function refreshData() {
        if(!userAddr) return;
        try {
            // ä½™é¢
            const balRaw = await tokenCt.balanceOf(userAddr);
            document.getElementById("walletBal").innerText = parseFloat(ethers.utils.formatUnits(balRaw, 18)).toFixed(4);

            // è´¨æŠ¼ & å¥–åŠ±
            const info = await poolCt.userInfo(userAddr);
            const staked = parseFloat(ethers.utils.formatUnits(info[0], 18));
            document.getElementById("stakedBal").innerText = staked.toFixed(4);

            const pending = await poolCt.pendingReward(userAddr);
            document.getElementById("pendingReward").innerText = parseFloat(ethers.utils.formatUnits(pending, 18)).toFixed(4);

            // ğŸ”¥ æ–°å¢ï¼šæ€»è´¨æŠ¼ & å æ¯”è®¡ç®—
            const totalStakedRaw = await tokenCt.balanceOf(POOL_ADDR);
            const totalStaked = parseFloat(ethers.utils.formatUnits(totalStakedRaw, 18));
            document.getElementById("totalStaked").innerText = totalStaked.toFixed(2);

            let share = 0;
            if(totalStaked > 0) share = (staked / totalStaked) * 100;
            document.getElementById("poolShare").innerText = share.toFixed(4) + "%";

            // æˆæƒæ£€æŸ¥
            const allow = await tokenCt.allowance(userAddr, POOL_ADDR);
            if(allow.gt(ethers.utils.parseUnits("1000", 18))) {
                document.getElementById("approveBox").style.display = "none";
                document.getElementById("stakeBtn").classList.remove("hidden");
            } else {
                document.getElementById("approveBox").style.display = "block";
                document.getElementById("stakeBtn").classList.add("hidden");
            }

        } catch(e) { console.error(e); }
    }

    // --- äº¤æ˜“ ---
    async function approve() {
        if(!signer) return showToast("è¯·è¿æ¥é’±åŒ…", "error");
        try {
            showToast("æ­£åœ¨æˆæƒ...", "info");
            const tx = await tokenCt.approve(POOL_ADDR, ethers.constants.MaxUint256);
            await tx.wait();
            showToast("âœ… æˆæƒæˆåŠŸ", "success");
            refreshData();
        } catch(e) { showToast(e.message, "error"); }
    }

    async function deposit() {
        const val = document.getElementById("stakeIn").value;
        if(!val) return showToast("è¾“å…¥æ•°é‡", "error");
        try {
            showToast("äº¤æ˜“ç¡®è®¤ä¸­...", "info");
            const tx = await poolCt.deposit(ethers.utils.parseUnits(val, 18));
            await tx.wait();
            showToast("âœ… è´¨æŠ¼æˆåŠŸ", "success");
            document.getElementById("stakeIn").value = "";
            refreshData();
        } catch(e) { showToast(e.reason || "å¤±è´¥", "error"); }
    }

    async function withdraw() {
        const val = document.getElementById("unstakeIn").value;
        if(!val) return showToast("è¾“å…¥æ•°é‡", "error");
        try {
            showToast("æ­£åœ¨èµå›...", "info");
            const tx = await poolCt.withdraw(ethers.utils.parseUnits(val, 18));
            await tx.wait();
            showToast("âœ… èµå›æˆåŠŸ", "success");
            document.getElementById("unstakeIn").value = "";
            refreshData();
        } catch(e) { showToast(e.reason || "å¤±è´¥", "error"); }
    }

    async function harvest() {
        if(!signer) return showToast("è¯·è¿æ¥é’±åŒ…", "error");
        try {
            showToast("æ­£åœ¨é¢†å–...", "info");
            const tx = await poolCt.deposit(0);
            await tx.wait();
            showToast("âœ… å¥–åŠ±å·²åˆ°è´¦", "success");
            refreshData();
        } catch(e) { showToast(e.reason || "å¤±è´¥", "error"); }
    }

    function switchTab(t) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('t-'+t).classList.add('active');
        document.getElementById('panel-stake').classList.add('hidden');
        document.getElementById('panel-unstake').classList.add('hidden');
        document.getElementById('panel-'+t).classList.remove('hidden');
    }

    // å¯åŠ¨é‡‘é’±é›¨
    initRain();
</script>
</body>
</html>
